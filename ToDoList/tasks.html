<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的任务小球 - Todo Bubbles</title>
    <link rel="stylesheet" href="tasks.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="nav-btn">添加任务</a>
        <h1>我的任务泡泡</h1>
        <div class="nav-buttons">
            <button class="nav-btn" id="toggleDetails">任务详情</button>
            <a href="archive.html" class="nav-btn">已完成</a>
        </div>
    </nav>

    <div class="canvas-container">
        <div class="machine-decoration">
            <div class="machine-handle"></div>
        </div>
        <canvas id="bubbleCanvas"></canvas>
    </div>

    <div class="task-details" id="taskDetails">
        <div class="task-list">
            <!-- 任务列表将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <script src="tasks.js"></script>
</body>
</html>
